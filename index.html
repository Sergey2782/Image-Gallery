<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Gallery</title>
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Gallery</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/Barry_1.jpg" data-image-role="trigger"
                                  data-image-title="Go Forward"
                                  data-image-url="img/Barry_1.jpg">
  <img class="thumbnail-image" src="img/Barry_1.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Guitar</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_2.jpg" data-image-role="trigger"
                                  data-image-title="You Should Be Dancing"
                                  data-image-url="img/Barry_2.jpg">
  <img class="thumbnail-image" src="img/Barry_2.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Piano</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_3.jpg" data-image-role="trigger"
                                  data-image-title="Stayin' Alive"
                                  data-image-url="img/Barry_3.jpg">
  <img class="thumbnail-image" src="img/Barry_3.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Acoustic</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_4.jpg" data-image-role="trigger"
                                  data-image-title="How Deep Is Your Love"
                                  data-image-url="img/Barry_4.jpg">
  <img class="thumbnail-image" src="img/Barry_4.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Viulu</span>
  </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/Barry_5.jpg" data-image-role="trigger"
                                  data-image-title="Be awesome"
                                  data-image-url="img/Barry_5.jpg">
  <img class="thumbnail-image" src="img/Barry_5.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Nature</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_6.jpg" data-image-role="trigger"
                                  data-image-title="Be unbeliveable"
                                  data-image-url="img/Barry_6.jpg">
  <img class="thumbnail-image" src="img/Barry_6.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Piano</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_7.jpg" data-image-role="trigger"
                                  data-image-title="Be lucky"
                                  data-image-url="img/Barry_7.jpg">
  <img class="thumbnail-image" src="img/Barry_7.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Sound</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_8.jpg" data-image-role="trigger"
                                  data-image-title="Run Run Run"
                                  data-image-url="img/Barry_8.jpg">
  <img class="thumbnail-image" src="img/Barry_8.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Electro sound</span>
  </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Barry_9.jpg" data-image-role="trigger"
                                  data-image-title="Always training"
                                  data-image-url="img/Barry_9.jpg">
  <img class="thumbnail-image" src="img/Barry_9.jpg"
  alt="Barry the Otter">
  <span class="thumbnail-title">Barry</span>
  </a>
      </li>

    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" src="img/Barry_2.jpg" alt="" data-image-role="target">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
